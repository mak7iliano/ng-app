<div class="app-comment-add">
    <div ng-show="allowAddComment">
        <div class="caption">Add comment as {{commentAuthor}}</div>
        <form name="addCommentForm" ng-submit="addComment(addCommentForm.$valid)" novalidate> 
            <textarea ng-class="{'not-valid' : addCommentForm.commentText.$invalid && submitted}" name="commentText" placeholder="Your comment" ng-model="commentText" required></textarea>
            <div class="message-success" ng-if="postSuccess">Comment was posted!</div>
            <input class="app-btn" type="submit" value="Send">
        </form>
    </div>  
    <div ng-if="!allowAddComment">
        You must sign in or sign up to add a comment! 
    </div>      
</div>
