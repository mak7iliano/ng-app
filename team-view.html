<h1>{{user.name}}</h1>
<br>

<table class="app-user-info">
    <tr>
        <td>Email:</td>
        <td>{{user.email}}</td>
    </tr>
    <tr>
        <td>Phone:</td>
        <td>{{user.phone}}</td>
    </tr>
    <tr>
        <td>Website:</td>
        <td>{{user.website}}</td>
    </tr>
    <tr>
        <td>City:</td>
        <td>{{user.address.city}}</td>
    </tr>
    <tr>
        <td>Company:</td>
        <td>{{user.company.name}}</td>
    </tr>
</table>
