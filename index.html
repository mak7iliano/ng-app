<!DOCTYPE html>
<html ng-app="app">
<head>
    <title>Ng App</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="keywords" content="" />
    <meta name="author" content="" />

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&amp;subset=cyrillic-ext" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
</head>
<body ng-cloak ng-controller="bodyCtrl">
    <header class="app-header" ng-class="{'other': header.otherHeader}">Ng App</header>
    <div ng-controller="Navigation">
        <nav class="app-menu">
            <a href="#!/" ng-class="homeActive">Home</a>
            <a href="#!/todo" ng-class="todoActive">Todo</a>
            <a href="#!/team" ng-class="teamActive">Team</a>
            <a href="#!/time" ng-class="timeActive">Time</a>
        </nav>
        <ng-view class="app-content"></ng-view>
    </div>

    <div class="app-loading" ng-if="loading"></div>

    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.5/lodash.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.js"></script>
    <script src="https://code.angularjs.org/1.6.9/angular-route.min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/controllers/homeCtrl.js"></script>
    <script src="js/controllers/teamCtrl.js"></script>
    <script src="js/controllers/todoCtrl.js"></script>
    <script src="js/controllers/listsCtrl.js"></script>
    <script src="js/controllers/listCtrl.js"></script>
    <script src="js/controllers/cardCtrl.js"></script>
    <script src="js/controllers/timeCtrl.js"></script>

    <script src="js/factories/listFactory.js"></script>
    <script src="js/factories/cardFactory.js"></script>
    <script src="js/factories/teamFactory.js"></script>

    <script src="js/directives/closeEditing.js"></script>
</body>
</html>
